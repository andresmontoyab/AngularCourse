<form #f="ngForm">
  <div class="form-group">
    <label for="courseName"> Course Name </label>
    <input required
      minlength="5" 
      ngModel
      #courseName="ngModel"
      name="courseName" 
      class="form-control" 
      type="text">
      <div class="alert alert-danger"
        *ngIf="courseName.touched && !courseName.valid ">
        <div *ngIf="courseName.errors.required">
          The value course is Required
        </div>
        <div *ngIf = "courseName.errors.minlength">
          The course value should have minimun 5 characters
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="category"> Category </label>
    <select required
       ngModel
       #category = "ngModel" 
       name="category" 
       type="text" 
       class="form-control">
      <option value=""></option>
      <option *ngFor="let category of Categorys" [ngValue]="category"> {{ category.name}}</option>
    </select>
    <div 
    class="alert alert-danger"
    *ngIf="category.touched && !category.valid">
    <div *ngIf = "category.errors.required">
      The category field is required
    </div>
  </div>
  </div>
  <div class="checkbox">
    <label for="radioButton">       
        <input 
          type="checkbox" 
          ngModel 
          name="hasGuarantee">
          30-day-money-back guarantee
    </label> 
  </div>
  <p>
    {{ f.value | json }}
  </p>
</form>
