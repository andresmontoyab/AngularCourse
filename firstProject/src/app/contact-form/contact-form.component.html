
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
      <div class="form-group">
        <label for="firstName"> First Name</label>
        <input 
          required 
          minlength="3"  
          maxlength="10" 
          pattern="apple" 
          ngModel 
          name="firstName" 
          id="firstName" 
          #firstName="ngModel" 
          (click)="log(firstName)" 
          type="text" 
          class="form-control">
        <div 
          class="alert alert-danger " 
          *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf = "firstName.errors.required">
              FirstName is Required
            </div>
            <div *ngIf = "firstName.errors.minlength">
              FirstName should has {{ firstName.errors.minlength.requiredLength }} characters 
            </div>
            <div *ngIf = "firstName.errors.pattern"> 
              FirstName doesnt match with the Pattern
        </div>
      </div>
      <div class="form-group">
        <label for="address"> Addreess </label>
        <input ngModel name="address" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment" >Comment</label>
    <textarea  
      ngModel 
      required 
      name="comment" 
      #comment="ngModel" 
      (click)="log(comment)" 
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
       Comment Is Required
    </div> 
  </div>
  <div class="checkbox">
    <label >
      <input ngModel name="isSuscribed" type="checkbox"> Suscribe to Maining List
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod"></label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=" "></option>
      <option *ngFor="let method of contactMethods" [ngValue]="method.id"> {{method.name}} </option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label >
      <input ngModel type="radio" name="conctactMethodRadio" [value]="method.id">
      {{ method.name }}
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="brn btn-primary " [disabled]="!f.valid">Submit</button>
</form>
