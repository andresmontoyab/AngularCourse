
<form>
  <div class="form-group">
    <label for="firstName"> First Name</label>
    <input ngModel name="firstName" id="firstName" #firstName="ngModel" (click)="log(firstName)" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="comment" >Comment</label>
    <textarea  ngModel name="comment" #comment="ngModel" (click)="log(comment)" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="brn btn-primary">Submit</button>
</form>
